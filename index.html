<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordly Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>

<body class="bg-light">

    <!-- Wordly App -->
    <div class="container py-5">
        <!-- Theme Toggle -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="theme-toggle">
            <label class="form-check-label" for="theme-toggle">Theme Toggle</label>
        </div>
        <h1 class="text-center mb-4">Wordly Dictionary</h1>

        <!-- Search Form -->
        <form id="search-form" class="mb-4" aria-label="Dictionary search form">
            <div class="input-group">
                <input type="text" id="word-input" class="form-control" placeholder="Enter a word..."
                    aria-label="Enter word to search" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- Results Section -->
        <div id="results" class="card">
            <div class="card-body">
                <h2 id="word-title" class="card-title"></h2>
                <p id="phonetic" class="text-muted"></p>
                <div id="audio-container" class="mt-3"></div>
                <div id="definitions"></div>
                <div id="synonyms" class="mt-3"></div>
                <button id="save-word" class="btn btn-outline-success mt-3">Save to Favorites</button>
            </div>
        </div>

        <!-- Favorite Words -->
        <div id="saved-words-section" class="mt-5">
            <h3>Favorite Words</h3>
            <ul id="saved-words" class="list-group"></ul>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
